<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ติดต่อเรา</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <header>
        <h1>ติดต่อเรา</h1>
    </header>

    <section>
        <h2>กรุณากรอกข้อมูลเพื่อสอบถามหรือส่งข้อเสนอแนะ</h2>

        <form action="submit_contact.php" method="POST">
            <div>
                <label for="name">ชื่อ:</label>
                <input type="text" id="name" name="name" required placeholder="กรุณากรอกชื่อของคุณ">
            </div>

            <div>
                <label for="email">อีเมล:</label>
                <input type="email" id="email" name="email" required placeholder="กรุณากรอกอีเมลของคุณ">
            </div>

            <div>
                <label for="message">ข้อความ:</label>
                <textarea id="message" name="message" rows="4" required placeholder="กรุณากรอกข้อความของคุณ"></textarea>
            </div>

            <div>
                <button type="submit">ส่งข้อความ</button>
            </div>
        </form>
    </section>

    <footer>
        <p>© 2024 My First Website</p>
    </footer>
</body>
</html>
